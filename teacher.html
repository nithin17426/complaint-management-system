<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Complaint | Complaint Management System</title>
    <link rel="stylesheet" href="teacher.css">
</head>
<body>

    <!-- Header with Navigation -->
    <header>
        <h1>Complaint Management System</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="student.html">Student</a></li>
                <li><a href="teacher.html">Teacher</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Form for Teacher -->
    <section class="teacher-login-container" id="loginSection">
        <div class="form-box">
            <h2>Teacher Login</h2>
            <form id="teacherLoginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>


                <button type="submit">Login</button>
                <p id="loginError" class="hidden">Invalid Username or Password! ❌</p>
            </form>
        </div>
    </section>

    <!-- Complaint Form (Hidden Initially) -->
    <section class="complaint-container hidden" id="complaintSection">
        <div class="form-box">
            <h2>Raise a Complaint</h2>
            <form id="teacherComplaintForm">
                <div class="form-group">
                    <label for="teacherName">Teacher Name:</label>
                    <input type="text" id="teacherName" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="subject">Department:</label>
                    <input type="text" id="Department" placeholder="department" required>
                </div>

                <div class="form-group">
                    <label for="issue">Complaint:</label>
                    <textarea id="issue" rows="4" placeholder="Describe your complaint..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="teacherPhone">Phone Number:</label>
                    <input type="text" id="teacherPhone" placeholder="Enter your phone number" required>
                </div>
                

                <button type="submit">Submit Complaint</button>
                <p id="successMessage" class="hidden">Complaint Submitted Successfully! ✅</p>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Complaint Management System. All Rights Reserved.</p>
    </footer>

    <script src="teacher.js"></script>

</body>
</html>
